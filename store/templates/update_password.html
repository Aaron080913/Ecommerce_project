{% extends 'base.html' %}
{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update your Password</h1>
        </div>
    </div>
</header>

<div class="container">
    <div class="row"><div class="col-md-6 offset-md-3 mt-3 mb-3">
        <form method="POST" action="{% url 'update_password' %}">
            {% csrf_token %}
            
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark">Update Password</button>
            
          </form>
    </div></div>
</div>
{% endblock %}
